<!doctype html>
<html>
<head>
  <title>Example</title>
  <style>
    * {
      box-sizing: border-box; 
    }
    body {
      margin: 0;
    }
    #main {
      display: flex;
      min-height: calc(100vh - 40vh);
    }
    #main > article {
      flex: 1;
      flex: auto;
      background: url('cibukan(desktop).png') center/cover no-repeat;
    }
    #main > nav, 
    #main > aside {
      flex: 0 0 20vw;
      background: transparent;
    }
    #main > nav {
      order: -1;
    }
    header, footer, article, nav, aside {
      padding: 1em;
    }
    header, footer {
      background: transparent;
      height: 20vh;
    }
  </style>
</head>
<body>
  <header></header>
  <div id="main">
    <article></article>
    <nav></nav>
    <aside></aside>
  </div>
  <footer></footer>
</body>
</html>
