<!doctype html>
<html>
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Cibukan | A Modern Eco Village Concept">
  <meta property="og:description" content="🌱 🙏 🌊 🥥">
  <meta property="og:image" content="https://cibukan.com/cibukan(desktop).png"> <!-- Specify the URL of the image here -->
  <meta property="og:url" content="https://cibukan.com/">
  <style>
    * {
      box-sizing: border-box; 
    }
    body {
      margin: 0;
            background: url('cibukan(desktop).png') center/cover no-repeat; /* Set background on the body */
            background-color: black;
    }
    #main {
      display: flex;
      min-height: calc(100vh - 40vh);
    }
    #main > article {
      flex: 1;
      flex: auto;
    }
    #main > nav, 
    #main > aside {
      flex: 0 0 20vw;
      background: transparent;
    }
    #main > nav {
      order: -1;
    }
    header, footer, article, nav, aside {
      padding: 1em;
    }
    header, footer {
      background: transparent;
      height: 20vh;
    }
  </style>
</head>
<body>
  <header></header>
  <div id="main">
    <article></article>
    <nav></nav>
    <aside></aside>
  </div>
  <footer></footer>
</body>
</html>
